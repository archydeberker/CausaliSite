<!DOCTYPE html>
<html>
<title>ZAP science</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-navbar, label {font-family: "Montserrat", sans-serif}
.mySlides {display:none;}
</style>
<body>

<!-- Page content -->
<div class="w3-content" style="max-width:1800px;margin-top:46px">
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
    <h2 class="w3-wide">ZAP science</h2>
    <p class="w3-justify">Enter your details here to participate in the experiment.</p>
    <p class="w3-justify">Specify the details of your experiment. Leave blank to use default values shown in brackets</p>
    <form class="w3-form" action="views/welcome_custom_exp.php" method="post">
		<input type="text" size="70" name="name" placeholder="name"><br>
		<input type="text" size="70" name="email" placeholder="email"><br>
		<input type="text" size="70" name="timezone" placeholder="offset from British winter time, +1 Amsterdam, -5 for New York. (0)"><br>
		<input type="text" size="70" name="exp_name" placeholder="name of experiment (My Experiment)"><br>
		<input type="text" size="70" name="condition1" placeholder="1st condition, e.g. 'meditate' (condition1)"><br>
		<input type="text" size="70" name="nTrials1" placeholder="number of trials in 1st condition, e.g. 10 (10)"><br>
		<input type="text" size="70" name="condition2" placeholder="2nd condition, e.g. 'do not meditate' (condition2)"><br>
		<input type="text" size="70" name="nTrials2" placeholder="number of trials in 2nd condition, e.g. 10 (10)"><br>
		<input type="text" size="70" name="dependent" placeholder="outcome variable, e.g. happiness (happiness)"><br>
		<input type="text" size="70" name="ITI" placeholder="time between trials in hours (24)"><br>
		<input type="text" size="70" name="instruction_time" placeholder="hour of day to send condition, e.g. 7 for 7:00 (7)"><br>
		<input type="text" size="70" name="response_time" placeholder="hour of day to ask for response, e.g. 15 for 15:00 (15)"><br>
		<br>
		<input type="submit">
	</form>
  </div>
</div>  
<!-- End Page Content -->
</div>

</body>
</html>
