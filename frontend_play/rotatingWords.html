<!-- Demo of rotating words, taken from http://tympanus.net/codrops/2012/04/17/rotating-words-with-css-animations/ --> 
<head> <link rel="stylesheet" type="text/css" href="./dist/css/rotating-words.css" />
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'> </head>
<body>
<section class="rw-wrapper">
	<h2 class="rw-sentence">
		<span>Does</span>
		<div class="rw-words rw-words-1">
			<span>meditation</span>
			<span>music</span>
			<span>protein</span>
			<span>coffee</span>
			<span>tea</span>
			
		</div>
		<br />
		<span >make me</span>
		<div class="rw-words rw-words-1">
			<span>happier?</span>
			<span>calmer?</span>
			<span>faster?</span>
			<span>smarter?</span>
			<span>sleep better?</span>
			
		</div>
		<span class="rw-filler"> </span>
	</h2>
</section>
</body>
