<!doctype html><html><head>
<meta charset="utf-8">
<title>Ran Dots</title>

<style>
    body{
    background-color: #ecf0f1;
    }
    .dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #bdc3c7;
    }
</style>

</head><body>



<script>
//
function createDot(x, y){
    var elem = document.createElement("div");
    elem.setAttribute("class", "dot");
    elem.setAttribute("style", "left:"+x+"px;top:"+y+"px;");
    document.getElementsByTagName("body")[0].appendChild(elem);
    return elem;
}
//

var Count_Num_Of_Dots = 0;
//
function Add_Dot(){

        if(Count_Num_Of_Dots < 1000){

            createDot(Math.floor(Math.random()*1900), Math.floor(Math.random()*870 + 40));
            Count_Num_Of_Dots ++;
            document.getElementById('num_of_dots').value ++;

        }else{// stop timer

            clearInterval(My_Timer_Var);

        }
}
//

// Timer
var My_Timer_Var = setInterval(function(){ Add_Dot() }, .00);
</script>

</body></html>
